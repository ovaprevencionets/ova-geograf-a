    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .colombia {
      font-size: 1.2em;
      margin-top: -10px;
      color: #ffeb3b;

    .container {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);

      width: 85%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #ff784e;
      transform: scale(1.1);
    }

    .flag {
      display: flex;
      flex-direction: column;
      width: 120px;
      height: 80px;
      border: 2px solid white;
      margin: 20px auto;
      animation: spin 5s linear infinite;
    }

    .flag div {
      flex: 1;
    }

    .yellow { background: #ffeb3b; }
    .blue { background: #0d47a1; }
    .red { background: #b71c1c; }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
